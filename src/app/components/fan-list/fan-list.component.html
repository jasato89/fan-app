<section>
    <label>Add new Fan</label>
    <input type="text" placeholder="Name" [(ngModel)]="fanName">
    <input type="number" placeholder="Age" [(ngModel)]="fanAge">
    <input type="text" placeholder="Name" [(ngModel)]="fanCountry">
    <select name="team" [(ngModel)]="fanTeam">
        <option value="barcelona">FC Barcelona</option>
        <option value="rosario">Rosario Central</option>
    </select>
    <button (click)="addFan()">AÃ±adir Fan</button>
</section>

<section class="box">
    <div>
        <h3>Rosario Fans</h3>
        <app-fan-card *ngFor="let fanCard of rosarioFans; let i = index" [fan]="fanCard" [index]="i" (fanDeleted)="deleteFan($event, 'rosario')">
        </app-fan-card>
    </div>
    <div>
        <h3>Barcelona Fans</h3>
        <app-fan-card *ngFor="let fanCard of barcelonaFans; let i = index" [fan]="fanCard" [index]="i" 
        (fanDeleted)="deleteFan($event, 'barcelona')">    
        </app-fan-card>
    </div>
</section>
